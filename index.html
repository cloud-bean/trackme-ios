<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Test the AMAP Javascript API 20150831</title>
</head>
<style type="text/css">
html {
    height: 100%;
}

body {
    height: 100%;
    margin: 0px;
    padding: 0px
}

#container {
  height: 100%;
}
</style>

<script src="http://webapi.amap.com/maps?v=1.3&key=3f31aeb5a9c70b1efdbdb7cbab69cab8" type="text/javascript"></script>

<script type="text/javascript">
function initialize() {
    var pos = new AMap.LngLat(116.397428, 39.90923);
    var mapObj = new AMap.Map("container", {
        view: new AMap.View2D({
            center: pos,
            zoom: 14,
            rotation: 0
        }),
        lang: "zh_cn"
    });
};
</script>

<body onload="initialize()">
    <div id="container"></div>
</body>

</html>
