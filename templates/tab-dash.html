<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-divider">认证登录</div>
            <div class="item item-body">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Username</span>
                        <input type="text" name="username" ng-model="username">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" name="password" ng-model="password">
                    </label>
                    <button class="button button-block button-positive" ng-click="login()">
                        登录
                    </button>
                    登录状23234态：<span> {{ loginMsg }}</span>
                    <span>{{ username }} - {{ password }} </span>
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">设备定位</div>
            <div class="item item-body">
                <div>
                    <button  ng-click="getPosition()" class="button button-block button-positive">定位</button>
                    <br/>
                    位置：<span> {{ currentPosition }} </span>
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Upcoming</div>
            <div class="item item-body">
                <div>
                    You have <b>29</b> meetings on your calendar tomorrow.
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
